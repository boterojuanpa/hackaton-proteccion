<table class="table">
    <tr>
        <td>Nombre</td>
        <td>Turno</td>
        <td>Tiempo</td>
    </tr>
    <tr *ngFor="let turno of items | async">
        <td>{{turno.usuario.nombre}}</td>
        <td>{{turno.numeroTurno}}</td>
        <td>{{turno.fechaTurno | date:'shortTime'}}</td>
    </tr>
</table>
