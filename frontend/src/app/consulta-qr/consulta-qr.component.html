<div *ngFor="let turno of items | async">
  <div class="row">
    <div class="nombre-usuario">{{turno.usuario.nombre}}</div>
  </div>

  <div class="row clearfix">
    <div class="col-md-6 numero-turno">
      <span>
        Turno: {{turno.numeroTurno}}
      </span>
      
    </div>
    <div class="col-md-6 numero-turno" >
      <span>
        Tiempo espera: {{turno.tiempoEspera}}
      </span>      
    </div>
  </div>



</div>
